<div class="panel panel-primary">
  <div class="panel-heading">Master Log</div>
  <div class="panel-body">
  </div>
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Idea Log
          </button>
        </h5>
      </div>

      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <!-- grid start -->
          <table class="table table-striped" [mfData]="dataObj" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
            [(mfSortOrder)]="sortOrder">
            <thead>
              <tr>
                <th style="width: 10%"></th>
                <th style="width: 20%">
                  <mfDefaultSorter by="ideaTitle">IDEA</mfDefaultSorter>
                </th>
                <th style="width: 40%">
                  <mfDefaultSorter by="ideaDes">IDEA DESCRIPTION</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                  <mfDefaultSorter by="owner">OWNER</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                  <mfDefaultSorter by="action">ACTION</mfDefaultSorter>
                </th>
              </tr>
              
            </thead>
            <tbody>
              <tr *ngFor="let item of mf.data">
                <td>
                  <button (click)="remove(item)" class="btn btn-danger">x</button>
                </td>
                <td>{{item.ideaTitle}}</td>
                <td>
                  <a href="#" (click)="showPreview(item)">{{item.ideaDes}}</a>
                </td>
                <td>{{item.owner}}</td>
                <td>{{item.action | uppercase}}</td>
              </tr>
            </tbody>
          </table>
          <!-- Grid End -->
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Comments Log
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
          <!-- grid start -->
          <table class="table table-striped" [mfData]="dataObj" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
            [(mfSortOrder)]="sortOrder">
            <thead>
              <tr>
                <th style="width: 10%"></th>
                <th style="width: 20%">
                  <mfDefaultSorter by="ideaTitle">IDEA</mfDefaultSorter>
                </th>
                <th style="width: 40%">
                  <mfDefaultSorter by="ideaDes">IDEA DESCRIPTION</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                  <mfDefaultSorter by="owner">OWNER</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                  <mfDefaultSorter by="action">ACTION</mfDefaultSorter>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mf.data">
                <td>
                  <button (click)="remove(item)" class="btn btn-danger">x</button>
                </td>
                <td>{{item.ideaTitle}}</td>
                <td>{{item.ideaDes}}</td>
                <td>{{item.owner}}</td>
                <td>{{item.action | uppercase}}</td>
              </tr>
            </tbody>
          </table>
          <!-- Grid End -->
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            News Logs
          </button>
        </h5>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
        <div class="card-body">

          <!-- content -->

        </div>
      </div>
    </div>
  </div>
</div>
