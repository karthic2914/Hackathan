<accordion>
  <accordion-group heading="Idea Log">
    <table class="table table-striped" [mfData]="dataObj" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
    [(mfSortOrder)]="sortOrder">
    <thead>
      <tr>
        <th style="width: 10%"></th>
        <th style="width: 20%">
          <mfDefaultSorter by="ideaTitle">IDEA</mfDefaultSorter>
        </th>
        <th style="width: 40%">
          <mfDefaultSorter by="ideaDes">IDEA DESCRIPTION</mfDefaultSorter>
        </th>
        <th style="width: 10%">
          <mfDefaultSorter by="owner">OWNER</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="action">ACTION</mfDefaultSorter>
        </th>
      </tr>
      
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data">
        <td>
          <button (click)="remove(item)" class="btn btn-danger">x</button>
        </td>
        <td>{{item.ideaTitle}}</td>
        <td>
          <a href="#" (click)="showPreview(item)">{{item.ideaDes}}</a>
        </td>
        <td>{{item.owner}}</td>
        <td>{{item.action | uppercase}}</td>
      </tr>
    </tbody>
  </table>
  </accordion-group>
  <accordion-group heading="Comments Log">
    <table class="table table-striped" [mfData]="dataObj" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
    [(mfSortOrder)]="sortOrder">
    <thead>
      <tr>
        <th style="width: 10%"></th>
        <th style="width: 20%">
          <mfDefaultSorter by="ideaTitle">IDEA</mfDefaultSorter>
        </th>
        <th style="width: 40%">
          <mfDefaultSorter by="ideaDes">IDEA DESCRIPTION</mfDefaultSorter>
        </th>
        <th style="width: 10%">
          <mfDefaultSorter by="owner">OWNER</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="action">ACTION</mfDefaultSorter>
        </th>
      </tr>
      
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data">
        <td>
          <button (click)="remove(item)" class="btn btn-danger">x</button>
        </td>
        <td>{{item.ideaTitle}}</td>
        <td>
          <a href="#" (click)="showPreview(item)">{{item.ideaDes}}</a>
        </td>
        <td>{{item.owner}}</td>
        <td>{{item.action | uppercase}}</td>
      </tr>
    </tbody>
  </table>
  </accordion-group>
</accordion>
