<accordion>
    <accordion-group heading="Idea Log">
        <table class="table table-striped" [mfData]="dataObj?.ideas" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
                <tr>
                    <th style="width: 10%" by="ideaTitle">
                        <mfDefaultSorter by="title">ACTION</mfDefaultSorter>
                    </th>
                    <th style="width: 10%" by="ideaTitle">
                        <mfDefaultSorter by="title">TITLE</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="technologyTags">IDEA</mfDefaultSorter>
                    </th>
                    <th style="width: 40%">
                        <mfDefaultSorter by="description">IDEA DESCRIPTION</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="teamName">OWNER</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="status">ACTION</mfDefaultSorter>
                    </th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let item of mf.data">
                    <td>
                        <button (click)="remove(item)" class="btn btn-danger">x</button>
                    </td>
                    <td>{{item.title}}</td>
                    <td>{{item.technologyTags}}</td>
                    <td>
                        <a href="#" (click)="showPreview(item)">{{item.description}}</a>
                    </td>
                    <td>{{item.teamName}}</td>
                    <td>{{item.status | uppercase}}</td>
                </tr>
            </tbody>
        </table>
    </accordion-group>
    <accordion-group heading="Comments Log">

    </accordion-group>
</accordion>
