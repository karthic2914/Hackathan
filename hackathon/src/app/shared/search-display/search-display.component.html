<div class="col-md-12 margin-top">
    <section>
      <div class="content first-content">
            <form #search="ngForm" (ngSubmit)="onSubmit(search.value)">
              <!-- <div class="form-group">
                <label for="search">Search list</label>
                <input type="text" class="form-control" id="search" placeholder="Search and select the desired idea from the list"  name="search" ngModel>
              </div> -->
              <div class="form-group row col-md-12">
                  <label for="colFormLabelSm" class="labelClass col-md-2 col-sm-2 col-xs-2 col-form-label col-form-label-sm">Search list:</label>
                  <div class="col-sm-7 col-sm-8 col-xs-9">
                    <select [disabled] = "disableDrop" class="form-control" [(ngModel)] = "hackIdea" name="hackIdea" (ngModelChange)="changedOption(hackIdea)">
                        <option *ngFor="let c of ideasList">{{c.name}}</option>
                      <!-- <option name="choose">Choose Idea</option>                     
                       <option name="ideaA">Idea A</option>
                      <option name="ideaB">Idea B</option>
                      <option name="ideaC">Idea C</option> -->
                    </select>
                  </div>
                  <button type="submit" [disabled] = "disableDrop" class="btn btn-primary margin-bottom">Submit</button>
              </div>
              
              <div *ngIf="flag" class="col-md-12 col-sm-12 col-xs-12 margin-bottom">
                  <div class="col-md-4 col-sm-4 col-xs-4">
                    <img src = "{{imgSrc}}">
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search" placeholder="name of the team"  [(ngModel)] = "teamName" name="teamName" disabled>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" id="search" placeholder="Description"  [(ngModel)] = "description" name="description" disabled>
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary margin-bottom" (click)="requestHacker(hackIdea)">Request</button>
                      </div> 
                  </div> 
              </div>
            </form>             
      </div>
    </section>
  </div>
