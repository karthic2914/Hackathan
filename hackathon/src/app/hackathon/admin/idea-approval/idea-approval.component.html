<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 align="center">Admin Approval</h5>
    </div>
    <div  class="panel panel-primary">

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <!-- grid start -->
          <table class="table table-striped" [mfData]="dataObj?.ideas" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead>
                <tr>
                 <th style="width: 10%">
                    <mfDefaultSorter by="title">Title</mfDefaultSorter>
                  </th>
                  <th style="width: 10%">
                    <mfDefaultSorter by="technologyTags">Tags</mfDefaultSorter>
                  </th>
                  <th style="width: 40%">
                    <mfDefaultSorter by="Description">Description</mfDefaultSorter>
                  </th>
                  <th style="width: 10%">
                    <mfDefaultSorter [by]="teamName">Team Name</mfDefaultSorter>
                  </th>
                  <th style="width: 20%">
                    <mfDefaultSorter [by]="status">Status</mfDefaultSorter>
                  </th>   
                  <th style="width: 20%">
                      <mfDefaultSorter >Action</mfDefaultSorter>
                  </th>              
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mf.data">
                  <td>{{item.title}}</td>
                  <td>{{item.technologyTags}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.teamName}}</td>
                  <td>{{item.status}}</td>
                  <td>
                      <button style="float: left" [ngClass] = "isInvalid(item)"  (click) = "Approve(item)" class="btn btn-primary">Approve</button>
                      <button style="float: right" [ngClass] = "isInvalid(item)" (click)="Reject(item)" class="btn btn-danger">Deny</button>                      
                  </td>
                </tr>
              </tbody>
               </table>
           <!-- Grid End -->
      </div>
    </div>
  </div>
</div>
</div>
