<div class="panel-heading publish-dock">
    <h3 class="panel-title">
        Invitation From Teams
    </h3>
</div>
<!-- grid start -->
<table class="table table-striped" [mfData]="dataObj?.ideas" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
        <tr>
            <th style="width: 10%">
                <mfDefaultSorter by="title">Title</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="technologyTags">Tags</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="description">Description</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter [by]="teamName">Team Name</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter [by]="status">Status</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter>Action</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.title}}</td>
            <td>{{item.technologyTags}}</td>
            <td>{{item.description}}</td>
            <td>{{item.teamName}}</td>
            <td>{{item.status}}</td>
            <td>
                <div class="btn-group" role="group">
                    <button [ngClass]="isInvalid(item)" (click)="Approve(item)" class="btn btn-primary">Approve</button>
                    <button [ngClass]="isInvalid(item)" (click)="Reject(item)" class="btn btn-danger">Deny</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<!-- Grid End -->
