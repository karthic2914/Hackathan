
<div class="col-md-12 margin-top">
  <section>
    
    <div class="content ">
      <div class="primary-button card-deck mb-3 text-center">
          <div class="panel-heading publish-dock">
              <h3 class="panel-title">
                  Invitation From Teams
              </h3>
          </div>
        <!-- grid start -->
        <table class="table table-striped" [mfData]="dataObj" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
          [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th style="width: 20%">
                <mfDefaultSorter by="ideaTitle">Hacker Name</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="email">Email</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="skillset">Skill set</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="action">Action</mfDefaultSorter>
              </th>
            </tr>

          </thead>
          <tbody>
            <tr *ngFor="let team of teamDetails?.invitationFromTeam"> <!-- So far created skeleton, need to bind correct data once API call completed-->
              <td>{{team.teamName}}</td>
              <td>
                <label class="switch">
                  <input type="checkbox" [checked]="team.isApproved === 'yes' ? 'checked': 'unchecked'">
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Grid End -->
      </div>
    </div>
  </section>
</div>
