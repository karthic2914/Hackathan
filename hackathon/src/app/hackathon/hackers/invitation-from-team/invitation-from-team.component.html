<div class="col-md-12 margin-top">
  <section>
    <div class="content ">
      <div class="primary-button card-deck mb-3 text-center">
        <!-- grid start -->
        <table class="table table-striped" [mfData]="dataObj" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
          [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th style="width: 20%">
                <mfDefaultSorter by="ideaTitle">IDEA</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="action">ACTION</mfDefaultSorter>
              </th>
            </tr>

          </thead>
          <tbody>
            <tr *ngFor="let team of teamDetails?.ideas"> <!-- So far created skeleton, need to bind correct data once API call completed-->
              <td>{{team.teamName}}</td>
              <td>
                <label class="switch">
                  <input type="checkbox" [checked]="team.isApproved === 'yes' ? 'checked': 'unchecked'">
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Grid End -->
      </div>
    </div>
  </section>
</div>
